        ping 30s;
        notify_method get;
        
        chunk_size 4096; 

        # video on demand for flv files
        application vod {
            play /mnt/flvs;
        }
 
        # video on demand for mp4 files
        application vod2 {
            play /mnt/mp4s;
        }
        
        # This application is to accept incoming stream
        application live {
            live on; # Allows live 

            allow play all;

            on_publish http://172.104.55.76:3000/rtmp_key_auth;
