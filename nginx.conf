            record all;
            record_path /mnt/recordings;
            record_unique on;
            record_append on;

            exec_record_done ffmpeg -i /mnt/recordings/  -f mp4 /mnt/mp4s/$basename.mp4;
        }

        application live_mobile {
            live on;
            allow play all;

            on_publish http://172.104.55.76:3000/rtmp_key_auth;

            exec_push ffmpeg -re -i rtmp://172.104.55.76/$app/$name -async 1 -vsync -1 -max_muxing_queue_size 4000 -c:v copy -c:a copy -tune zerolatency -preset veryfast -crf 23 -f hls -hls_time 1 -hls_playlist_type event -hls_list_size 100 /mnt/hls/$name.m3u8;

            record all;
            record_path /mnt/recordings;
            record_unique on;
            record_append on;

            exec_record_done ffmpeg -i /mnt/recordings/  -f mp4 /mnt/mp4s/$basename.mp4;
        }
        
        # This application is for splitting the stream into HLS fragments
        application show {
            live on; # Allows live input from above
            hls on; # Enable HTTP Live Streaming

            hls_fragment 3;

            hls_playlist_length 60;

            #hls_sync 100ms;

            hls_continuous on;

            deny play all;
            
            # Pointing this to an SSD is better as this involves lots of IO
            hls_path /mnt/hls/;

            hls_cleanup on;

            record all;
            record_path /mnt/recordings;
            record_unique on;
            record_append on;

            exec_record_done ffmpeg -i /mnt/recordings/  -f mp4 /mnt/mp4s/$basename.mp4;
            
            # Instruct clients to adjust resolution according to bandwidth
            hls_variant _low BANDWIDTH=288000; # Low bitrate, sub-SD resolution
            hls_variant _mid BANDWIDTH=448000; # Medium bitrate, SD resolution
            hls_variant _high BANDWIDTH=1152000; # High bitrate, higher-than-SD resolution
            hls_variant _hd720 BANDWIDTH=2048000; # High bitrate, HD 720p resolution
            hls_variant _src BANDWIDTH=4096000; # Source bitrate, source resolution
        }

        application recorder {
                live on;
                recorder all {
                record all;
                record_path /mnt/recordings;
                #record_max_size 100000K;
                #record_max_frames 4;
                record_unique on;
                #record_suffix _%d%m%Y_%H%M%S.flv;
                #record_append on;
                #record_interval 5s;
                #record_notify on;
                exec_record_done ffmpeg -i $path  -f mp4 /tmp/live/$basename.mp4;
            }

        }
    }
}

http {
    
    # cache informations about FDs, frequently accessed files
    # can boost performance, but you need to test those values
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # to boost I/O on HDD we can disable access logs
    access_log off;

    # copies data between one FD and other from within the kernel
    # faster than read() + write()
    sendfile on;

    # send headers in one piece, it is better than sending them one by one
    tcp_nopush on;

    # don't buffer data sent, good for small data bursts in real time
    tcp_nodelay on;

    # reduce the data that needs to be sent over network -- for testing environment
    gzip on;
    # gzip_static on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # allow the server to close connection on non responding client, this will free up memory
    reset_timedout_connection on;

    # request timed out -- default 60
    client_body_timeout 10;

    # if client stop responding, free up memory -- default 60
    send_timeout 2;

    # server will close connection after this time -- default 75
    keepalive_timeout 30;

    # number of requests client can make over keep-alive -- for testing environment
    keepalive_requests 100000;

    include       mime.types;
    default_type  application/octet-stream;

